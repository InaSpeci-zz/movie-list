<!DOCTYPE html>
<html>
<head>
    <title> My Cinema </title>
    <link rel="icon" type="image/png" href="icon/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css//mystyle.css">
</head>
<body>
    <div id="page_container">
        <div class="header">
            <div class="header-text">
                <span class="logo-container">
                    <a href="../index.html"> 
                      <img src="image/mycinema.jpg" alt="my cinema" width="60px" height="60px">
                  </a>
                </span>
                <span class="text-container">
                    <h1> My Cinema </h1>
              </span>
            </div>
        </div>

        <div class="navbar">
            <a href="views/contact.html">Contact</a>
            <a href="views/movies.html">Movies</a>
            <a href="index.html">Home</a>
        </div>

        <div class="home-content">
            <div class="slideshow-container">
                <div class="mySlides fade">
                  <img src="image/venom.jpg"  >
                </div>
                <div class="mySlides fade">
                  <img src="image/star.jpg" >
                </div>
                <div class="mySlides fade">
                  <img src="image/firstMan.jpg" >
                </div>
                <div class="mySlides fade">
                  <img src="image/avanger.jpg" >
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="slider-circles">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
        <div class="footer">@Copyright Ina Speci</div>
    </div>
   
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
